
<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn artista" style="margin-bottom: 30px;">
    <div class="col-2">
        <img [src]="artista.images | noimage:2" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la p√°gina del artista </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-danger" >Regresar</button>
    </div>
</div>


<div *ngIf="!loading" class="row animated fadeIn contArtista">
    <div class="col ">
        <table class="table table-dark table-borderless ">
           
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let top of topTracks">
                    <td> <img [src]="top.album.images | noimage:2" alt=""> </td>
                    <td> {{top.album.name}} </td>
                    <td> {{top.name}}</td>
                    <td> 
                        <iframe [src]="top.uri | domseguro: 'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                 
                </tr>
            </tbody>

        </table>
    </div>
</div>
